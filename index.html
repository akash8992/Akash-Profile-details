<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e3a8a; /* Dark blue */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1e40af; /* Slightly lighter blue */
            width: 90%;
            max-width: 400px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            color: white;
        }

        .options {
            text-align: left;
            margin: 15px 0;
            color: white;
        }

        .options label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .options input[type="radio"] {
            margin-right: 10px;
            cursor: pointer;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #f59e0b; /* Orange */
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 20px;
            margin-top: 15px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #d97706; /* Darker Orange */
        }

        /* Custom Popup */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup {
            background-color: #1e40af;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 320px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.2s ease-in-out;
        }

        .popup button {
            background-color: #f59e0b;
            border: none;
            padding: 10px 15px;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 5px;
            color: white;
            font-size: 14px;
        }

        .popup button:hover {
            background-color: #d97706;
        }

        .popup.show {
            transform: scale(1);
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Secure File Download</h2>
    <div class="options">
        <label>
            <input type="radio" name="file" value="Passport Size Image" id="passport" data-url="https://drive.google.com/uc?export=download&id=16jCGBAx2fJcJBReOHs7VSzLC9ys8FYFe"> Passport Size Image
        </label>
        <label>
            <input type="radio" name="file" value="10th Marksheet" id="marksheet" data-url="https://drive.google.com/uc?export=download&id=16jCwerx2fJcJBReOHs7VSzLC9ys8FYFe"> 10th Marksheet
        </label>

        <label>
            <input type="radio" name="file" value="PAN Card" id="pan" data-url="https://drive.google.com/uc?export=download&id=16jCwerx2fJcJBReOHs7VSzLC9ys8FYFe"> PAN Card 
        </label>

        <label>
            <input type="radio" name="file" value="UAN Number" id="uan" data-url="tel:101289596146"> UAN Number
        </label>
        <label>
            <input type="radio" name="file" value="Resume" id="resume" data-url="https://drive.google.com/uc?export=download&id=16jCGBAx2fJcdfdfdHs7VSzLC9ys8FYFe"> Resume
        </label>
    </div>
    <input type="password" id="password" placeholder="Enter Password">
    <button class="btn" id="downloadBtn" onclick="checkPassword()">View File</button>
</div>

<!-- Custom Popup -->
<div class="popup-overlay" id="popupOverlay">
    <div class="popup" id="popup">
        <p id="popup-message">Incorrect password. Please try again.</p>
        <button onclick="closePopup()">OK</button>
    </div>
</div>

<script>
    // Passwords for each file
    const passwords = {
        "passport": "pass123",
        "marksheet": "mark123",
        "pan": "pan123",
        "uan": "uan123",
        "resume": "resume123"
    };

    // Update button text when a file is selected
    document.querySelectorAll('input[name="file"]').forEach((radio) => {
        radio.addEventListener('change', function() {
            document.getElementById("downloadBtn").textContent = "View " + this.value;
        });
    });

    function checkPassword() {
        var password = document.getElementById("password").value;
        let selectedFile = document.querySelector('input[name="file"]:checked');

        if (!selectedFile) {
            showPopup("Please select a file.");
            return;
        }

        if (!password) {
            showPopup("Please enter a password.");
            return;
        }

        let fileUrl = selectedFile.getAttribute("data-url");
        let fileId = selectedFile.id;

        if (password !== passwords[fileId]) {
            showPopup("Incorrect password. Please try again.");
        } else {
            if (fileId === "uan") {
                showPopup("Correct Password! Your UAN Number is: " + fileUrl.replace("tel:", ""));
            } else {
                window.location.href = fileUrl;
            }
        }
    }

    function showPopup(message) {
        document.getElementById("popup-message").textContent = message;
        let popupOverlay = document.getElementById("popupOverlay");
        let popup = document.getElementById("popup");

        popupOverlay.style.display = "flex";
        setTimeout(() => {
            popup.classList.add("show");
        }, 10);
    }

    function closePopup() {
        let popup = document.getElementById("popup");
        popup.classList.remove("show");

        setTimeout(() => {
            document.getElementById("popupOverlay").style.display = "none";
        }, 200);
    }
</script>

</body>
</html>
